<head> 
    <meta charset="utf-8" />
    <title>Калькулятор_laba3</title>
    <style type="text/css">
        #calculator * {font-size: 16px;}
        #calculator table {border: solid 3px silver; border-spacing: 3px; background-color: #EEE; }
        #calculator table td {border-spacing: 3px;}
        input.display {width: 166px; text-align: right;}
        td.buttons {border-top: solid 1px silver;}  
        input[type= button] {width: 40px; height: 30px;}
    </style>
    </head>

    <body>
    <form name="calc" id="calculator">
        <table>
        <tr>
        <td>
            <input type="text" name="input" size="16" class="display">
        </td>
        </tr>
        <tr>
        <td class="buttons">
            <input type="button" name="один" value="1" OnClick="calc.input.value += '1'">
            <input type="button" name="два" value="2" OnClick="calc.input.value += '2'">
            <input type="button" name="три" value="3" OnClick="calc.input.value += '3'">
            <input type="button" name="плюс" value="+" OnClick="calc.input.value += '+'">
            <br>
            <input type="button" name="четыре" value="4" OnClick="calc.input.value += '4'">
            <input type="button" name="пять" value="5" OnClick="calc.input.value += '5'">
            <input type="button" name="шесть" value="6" OnClick="calc.input.value += '6'">
            <input type="button" name="минус" value="-" OnClick="calc.input.value += '-'">
            <br>
            <input type="button" name="семь" value="7" OnClick="calc.input.value += '7'">
            <input type="button" name="восемь" value="8" OnClick="calc.input.value += '8'">
            <input type="button" name="девять" value="9" OnClick="calc.input.value += '9'">
            <input type="button" name="умножить" value="x" OnClick="calc.input.value += '*'">
            <br>
            <input type="button" name="очистить" value="c" OnClick="calc.input.value = ''">
            <input type="button" name="ноль" value="0" OnClick="calc.input.value += '0'">
            <input type="button" name="результат" value="=" OnClick="calc.input.value = eval(calc.input.value)">
            <input type="button" name="делить"  value="/" OnClick="calc.input.value += '/'">
        </td>
        </tr>
        </table>
    </form>
    </body>
