<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script>

      var num1;
      var op;
 
      function pressBtn(value){
        var prev = document.forms["calc"]["display"].value;
         if (!(prev == "" && value==0)){
           var newval = prev+value;
             document.forms["calc"]["display"].value = newval;
         }
   
       }
       function pressOP(operator){
         op = operator;
         var display = document.forms["calc"]["display"].value;
         num1 = parseInt(display);
         document.forms["calc"]["display"].value = "";
       }
       function result(){
         var display = document.forms["calc"]["display"].value;
         var num2 = parseInt(display);
         switch(op){
         case "D":
         var ans=num1/num2;
         break;
         case "Y":
         var ans=num1*num2;
         break;
         case "P":
         var ans=num1+num2;
         break;
         case "M":
         var ans=num1-num2;
         break; 
         }
         document.forms["calc"]["display"].value = ans;
       }      
         //очистка дисплея
         function clr()
         {
             document.getElementById("display").value = ""
         }
      </script>
      <style>
         .title{
         margin-bottom: 10px;
         text-align:center;
         width: 165px;
         color:purple;
         border: solid black 2px;
         zoom: 1.8;
         }
  
         input[type="button"]
         {
         background-color:silver;
         color: black;
         border: solid black 2px;
         width:100%;
         zoom: 1.8;
         }
  
         input[type="text"]
         {
         background-color:white;
         border: solid black 2px;
         width:100%;
         text-align: right;
         zoom: 1.8;
         }
      </style>
   </head>
   <body>
      <div class = title >Калькулятор Бояркина</div>
<div>
      <form name="calc">
      <table border="1">
         <tr>
            <td colspan="4"><input type="text" id="display"/></td>
         </tr>
         <tr>
            <td><input type="button" value="1" onclick="pressBtn('1')"/> </td>
            <td><input type="button" value="2" onclick="pressBtn('2')"/> </td>
            <td><input type="button" value="3" onclick="pressBtn('3')"/> </td>
            <td><input type="button" value="/" onclick="pressOP('D')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="pressBtn('4')"/> </td>
            <td><input type="button" value="5" onclick="pressBtn('5')"/> </td>
            <td><input type="button" value="6" onclick="pressBtn('6')"/> </td>
            <td><input type="button" value="-" onclick="pressOP('M')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="pressBtn('7')"/> </td>
            <td><input type="button" value="8" onclick="pressBtn('8')"/> </td>
            <td><input type="button" value="9" onclick="pressBtn('9')"/> </td>
            <td><input type="button" value="+" onclick="pressOP('P')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="c" onclick="clr()"/> </td>
            <td><input type="button" value="0" onclick="pressBtn('0')"/> </td>
            <td><input type="button" value="=" onclick="result()"/> </td>
            <td><input type="button" value="*" onclick="pressOP('Y')"/> </td>
         </tr>
      </table>
      </form>
</div>
   </body>
</html>
